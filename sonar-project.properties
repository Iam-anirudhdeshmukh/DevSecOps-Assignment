# SonarQube project configuration

# Unique project key (use lowercase, no spaces)
sonar.projectKey=my_python_project

# Project display name
sonar.projectName=My Python Project

# Project version
sonar.projectVersion=1.0

# Source code directory
sonar.sources=src

# Test code directory
sonar.tests=tests

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# File suffixes to analyze (Python files)
sonar.language=py

# Coverage report path (generated by pytest-cov or coverage.py)
sonar.python.coverage.reportPaths=coverage.xml

# SonarQube server URL
sonar.host.url=http://localhost:9000

# Authentication token
sonar.login={{SONAR_TOKEN}}
# Exclusions (optional)
# Exclude test files from analysis
sonar.exclusions=tests/**,**/test_*.py
