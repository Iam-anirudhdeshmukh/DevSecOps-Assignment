# ===========================
# SonarCloud Project Settings
# ===========================

# Unique project key (from SonarCloud)
sonar.projectKey=Iam-anirudhdeshmukh_DevSecOps-Assignment

# Organization key (from SonarCloud)
sonar.organization=Iam-anirudhdeshmukh

# Project version
sonar.projectVersion=1.0

# Source code directory ('.' means root)
sonar.sources=.

# Path to coverage report (generated by pytest-cov or coverage.py)
sonar.python.coverage.reportPaths=coverage.xml

# SonarCloud server URL
sonar.host.url=http://localhost:9000

# Authentication token (should be set as an environment variable in CI/CD)
sonar.login="${SONAR_TOKEN}"
# Source file encoding
sonar.sourceEncoding=UTF-8

# (Optional, deprecated in recent SonarCloud versions)
# sonar.language=python

# Exclude files and directories from analysis
sonar.exclusions=**/__pycache__/**, **/*.pyc, **/*.pyo, **/tests/**, **/venv/**, **/env/**, **/migrations/**, **/static/**, **/templates/**, **/node_modules/**, **/dist/**, **/build/**

# Pylint report path (if using pylint)
sonar.python.pylint.reportPath=pylint-report.txt

# Use coverage.py or pytest-cov for coverage reporting
sonar.python.coveragePlugin=coverage

# Enable or disable pylint analysis
sonar.python.pylint.enabled=true

# Enable or disable coverage reporting
sonar.python.coverage.enabled=true

# Enable or disable flake8 analysis
sonar.python.flake8.enabled=false

# Enable or disable bandit security checks
sonar.python.bandit.enabled=true

# Bandit report path (if using bandit)
sonar.python.bandit.reportPath=bandit-report.json

# Fail the build on bandit errors
sonar.python.bandit.failOnError=true

# Set the severity threshold for bandit issues
sonar.python.bandit.severityThreshold=LOW