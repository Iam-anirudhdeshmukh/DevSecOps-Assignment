# sonar-project.properties

# Unique project key from SonarCloud (do not change unless your project key changes)
sonar.projectKey=iam-anirudhdeshmukh

# Your SonarCloud organization key
sonar.organization=iam-anirudhdeshmukh

# Display name for your project in SonarCloud
sonar.projectName=iam-anirudhdeshmukh:DevSecOps-Assignment

# Project version (can be any string, often set to 1.0 or similar)
sonar.projectVersion=1.0

# (Optional) Branch name for analysis
sonar.branch.name=main

# SonarCloud server URL (do not change)
sonar.host.url=https://sonarcloud.io

# Path to your source code ('.' means root directory)
sonar.sources=.

# Path to coverage report generated by pytest-cov or coverage.py
sonar.python.coverage.reportPaths=coverage.xml

# Encoding of your source files
sonar.sourceEncoding=UTF-8


# (Deprecated) Language key; can be omitted for modern SonarCloud, but doesn't hurt
sonar.language=python

# Exclude files and directories from analysis (comma-separated patterns)
sonar.exclusions=**/__pycache__/**, **/*.pyc, **/*.pyo, **/*.pyd, **/tests/**, **/venv/**, **/env/**, **/.venv/**, **/.env/**, **/.git/**, **/.github/**, **/.vscode/**, **/node_modules/**,