# sonar-project.properties
# SonarCloud project configuration

# Unique project key (should match your SonarCloud project)
sonar.projectKey=Iam-anirudhdeshmukh

# Organization key (should match your SonarCloud organization)
sonar.organization=DevSecOps-Assignment

# Project name (displayed in SonarCloud)
sonar.projectName=DevSecOps Assignment

# Project version (optional, can be set to your application version)
sonar.projectVersion=1.0 

# Default language (set to 'py' for Python)
sonar.language=py

# Default branch (optional, useful for multi-branch projects)
sonar.branch.name=main

# SonarCloud server URL
sonar.host.url=https://sonarcloud.io

# Use environment variable for authentication token (set in CI/CD, not in this file)
sonar.login=${SONAR_TOKEN}

# Source directory (use 'src' if your code is in a 'src' folder, or '.' for root)
sonar.sources=.

# Test coverage report path (generated by pytest-cov or coverage.py)
sonar.python.coverage.reportPaths=coverage.xml

# Encoding of the source code
sonar.sourceEncoding=UTF-8
